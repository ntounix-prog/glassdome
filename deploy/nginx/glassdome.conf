# Glassdome Nginx Reverse Proxy Configuration
# 
# This config allows accessing Glassdome without port numbers:
#   http://192.168.3.227  -> Frontend (Vite)
#   http://192.168.3.227/api/* -> Backend (FastAPI)
#
# Install: sudo ln -sf /home/nomad/glassdome/deploy/nginx/glassdome.conf /etc/nginx/sites-enabled/
# Reload:  sudo nginx -t && sudo systemctl reload nginx

upstream frontend {
    server 127.0.0.1:5174;
    keepalive 32;
}

upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Logging
    access_log /var/log/nginx/glassdome_access.log;
    error_log /var/log/nginx/glassdome_error.log;
    
    # Max upload size (for file uploads)
    client_max_body_size 100M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # API routes -> Backend
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Don't buffer responses (important for SSE/streaming)
        proxy_buffering off;
    }
    
    # Guacamole proxy (if needed)
    location /guacamole {
        proxy_pass http://192.168.3.8:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    # Everything else -> Frontend (Vite dev server)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for HMR (Hot Module Replacement)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}


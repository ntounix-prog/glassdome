# Glassdome Production Nginx Configuration
# Deploy to: /etc/nginx/sites-enabled/glassdome

server {
    listen 80;
    server_name _;

    # Frontend (static files)
    root /opt/glassdome/frontend/dist;
    index index.html;

    # React router support - serve index.html for client-side routing
    location / {
        try_files $uri /index.html;
    }

    # API proxy - MUST match BACKEND_PORT in .env (default: 8010 for prod)
    location /api/ {
        proxy_pass http://127.0.0.1:8010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
        proxy_connect_timeout 10;
    }

    # WebSocket support for Overseer chat and log streaming
    location /ws/ {
        proxy_pass http://127.0.0.1:8010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Reaper log streaming
    location /api/reaper/logs/stream {
        proxy_pass http://127.0.0.1:8010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}


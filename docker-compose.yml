version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glassdome-backend
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      # Pass environment variables for API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    env_file:
      - .env
    volumes:
      - ./glassdome:/app/glassdome
      - ./frontend/dist:/app/frontend/dist
      - ./configs:/app/configs
    restart: unless-stopped
    networks:
      - glassdome-network

  frontend-dev:
    image: node:20-alpine
    container_name: glassdome-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    environment:
      - NODE_ENV=development
    networks:
      - glassdome-network
    profiles:
      - dev

